<!DOCTYPE html>
<html>
<head>
    <title>Employees List</title>
</head>
<body>
    <h1>List of Employees</h1>
    <table border="1">
        <thead>
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Email</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="employee : ${employees}">
                <td th:text="${employee.id}">1</td>
                <td th:text="${employee.name}">Hare</td>
                <td th:text="${employee.email}">hare.krishna@goloka.com</td>
                <td>
                    <a th:href="@{'/api/employees/' + ${employee.id}}">View</a> |
                    <a th:href="@{'/api/employees/' + ${employee.id}}">Edit</a> |
                    <a th:href="@{'/api/employees/delete/' + ${employee.id}}" onclick="return confirm('Are you sure you want to delete this?');">Delete</a>
                </td>
            </tr>
        </tbody>
    </table>
    <a href="/api/employees/new">Add New Employee</a>
</body>
</html>
